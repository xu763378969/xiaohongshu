  <script>
    for (let i = 1; i <= 9; i++) {
      let str = ''
      for (let j = 1; j <= i; j++) {
        if (i * j <= 9) str += ` ${i}*${j}= ${i * j} `
        else str += ` ${i}*${j}=${i * j} `
      }

      console.log(str)
    }
