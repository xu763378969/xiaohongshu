<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let now = new Date()
      let hour = new Date().getHours()
      let minute = new Date().getMinutes()
      let month = new Date().getMonth()
      let day = new Date().getDay()
      console.log(month + '月' + day + '日 ' + hour + ':' + minute)

      let pi = 3.1415926
      let hi = 'hello'
      console.log(pi.toFixed(2))
      console.log(hi.substring(2))
      console.log(hi.repeat(2))
      console.log(hi.length)
      console.log(hi.charAt(2))
      console.log(hi.substring(2)) // 记得搞清slice，substring，substr的区别
      // 还有其他indexOf,includes trim,startsWith,padStart，replace等方法
    </script>
  </body>
</html>
